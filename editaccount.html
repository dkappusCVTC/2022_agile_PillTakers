    <main id="content">
      <h2>Edit Account Information</h2>
      <div>
        <p id="currentacctinfo"></p>
        <form>
          <label for="newun">New Username:</label>
          <input required type="text" name="newun" id="newun" title="enter a new username">
          
          <label for="newpw">New Password:</label>
          <input required type="password" name="newpw" id="newpw" title="enter a new password">
        
          <label for="newfn">New First Name:</label>
          <input required type="text" name="newfn" id="newfn" title="enter a new first name">
        
          <label for="newln">New Last Name:</label>
          <input required type="text" name="newln" id="newln" title="enter a new last name">
        
          <label for="newemail">New Email Address:</label>
          <input required type="email" name="newemail" id="newemail" title="enter a new email address">
        
          <input type="button" value="Submit" onclick="saveNewAcctInfo()">
        </form>
      </div>
      <script>
        const user = JSON.parse(localStorage.getItem("user"));
        let message = "current: " + JSON.stringify(user);
        document.getElementById("currentacctinfo").innerHTML = message;
    </script>
