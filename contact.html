<body>
    <header>
        <h1 class="header">Pill Takers</h1>

    <nav>
        <ul>
            <li><a href="about.html">About/Purpose</a></li>

        </ul>

    <main id="content">
        <h2>Questions or Comments</h2>

        <p>Have a question? Fill out the following:</p>
        <p>Required fields are marked with an asterisk *.</p>

        <form method="post" action="https://itsd.cvtc.edu/web1/contact.php">

            <label for="name">* Name:</label>
            <input required type="text" name="name" id="name">

            <label for="phone_number">Phone Number:</label>
            <input required type="text" name="phone_number" id="phone_number">

            <label for="email">* Email:</label>
            <input required type="email" name="email" id="email" placeholder="addicted@pilltakers.com">

            <label for="date">Date:</label>
            <input type="date" name="date" id="date">

            <label for="class">* Medication:</label>
            <select required id="class" name="class">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="test">Test</option>
            </select>
            <p></p>
            <label for="message">* Message:</label>
            <textarea required id="message" name="message"></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>
