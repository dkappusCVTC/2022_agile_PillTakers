        </ul>

    <main id="content">
        <h2>Questions or Comments</h2>

        <p>Have a question? Fill out the following:</p>

        <form method="post" action="https://formsubmit.co/pilltakers@gmail.com">

            <!-- Honeypot-->
            <input type="text" name="_honey" style="display: none;">

            <!--Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <label for="name">Name:</label>
            <input required type="text" name="name" id="name" maxlength="32" pattern="[A-Za-z\s]{1,32}" title="Enter in a valid name.">

            <label for="phone_number">Phone Number:</label>
            <input required type="text" name="phone" id="phone_number" maxlength="10" pattern="[0-9]{10,10}" title="Enter in a valid phone number.">

            <label for="email">Email:</label>
            <input required type="email" name="email" id="email" placeholder="addicted@pilltakers.com" title="Enter in a valid email.">

            <label for="date">Date:</label>
            <input required type="date" name="date" id="date" min="01/01/2022">

            <label for="class">Issue Type:</label>
            <select required id="class" name="class">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="Account">Account</option>
                <option value="Schedule">Schedule</option>
                <option value="Medications">Medications</option>
                <option value="Other">Other</option>
            </select>
            <p></p>
            <label for="message">Message:</label>
            <textarea required id="message" name="message" rows="6" cols="20"></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>
