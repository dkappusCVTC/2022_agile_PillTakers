        <a href="index.html"><img src="images/medBanner.jpg" alt="images/medBanner.jpg" class="splash"></a>

    <nav>
        <ul>
            <li><a href="about.html">About/Purpose</a></li>

    <main id="content">
        <h2>Questions or Comments</h2>
        <a href="images/contactImg.jpg"><img src="images/contactImg.jpg" alt="images/contactImg.jpg" class="splash"></a>

        <p>Have a question? Fill out the following:</p>

        <form method="post" action="https://formsubmit.co/caef400d06b5ef35abc5ec3154fc6adf ">

            <!-- Honeypot-->
            <input type="text" name="_honey" style="display: none;">

            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Sends the user to a success page after they send the email -->
            <input type="hidden" name="_next" value="https://dkappuscvtc.github.io/2022_agile_PillTakers/success.html">

            <label for="username">User Name:</label>
            <input required type="text" name="Username" id="username" maxlength="32" pattern="[A-Za-z0-9]{1,32}" title="Enter in a valid user name.">

            <label for="fname">First Name:</label>
            <input required type="text" name="First&nbsp;Name" id="fname" maxlength="32" pattern="[A-Za-z]{1,32}" title="Enter in a valid name.">

            <label for="lname">Last Name:</label>
            <input required type="text" name="Last&nbsp;Name" id="lname" maxlength="32" pattern="[A-Za-z]{1,32}" title="Enter in a valid name.">

            <label for="phone_number">Phone Number:</label>
            <input required type="text" name="Phone&nbsp;Number" id="phone_number" maxlength="10" pattern="[0-9]{10,10}" title="Enter in a valid phone number.">

            <label for="email">Email:</label>
            <input required type="email" name="Email" id="email" placeholder="addicted@pilltakers.com" title="Enter in a valid email.">

            <label for="date">Date:</label>
            <input required type="date" name="Date" id="date">

            <label for="class">Issue Type:</label>
            <select required id="class" name="Issue&nbsp;Type">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="Account">Account</option>
                <option value="Schedule">Schedule</option>
                <option value="Medications">Medications</option>
                <option value="Other">Other</option>
            </select>
            <p></p>
            <label for="message">Message:</label>
            <textarea required id="message" name="Message" rows="6" cols="40"></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
